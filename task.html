<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div class="">
            <h3 class="">添加品牌</h3>
        </div>
        <div class="">
            <label>
            <!--输入id-->
                id: <input type="text" v-model="id" />
            </label>
            <label for="">
            <!--输入name-->
                name: <input type="text" v-model="name" />
            </label>
            <label for="">
                date: <input type="text" v-model="date">
            </label>
            <!--添加按钮-->
            <button @click="add()">添加</button>
            <label>
                搜索: <input type="button" v-model="serch">
            </label>
        </div>
    </div>
    <table cellpadding="0" cellspacing="0">
        <thead>
            <tr>
                <th>id</th>
                <th>Name</th>
                <th>date</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <!-- 之前从list中直接渲染过来，现在自定义search方法，把关键字传递给search -->
            <tr v-for="list in lists">
                <td>{{list.id}}</td>
                <td>{{list.name}}</td>
                <td>{{list.date}}</td>
                <td>
                    <a href="" @click.prevent="del(item.id)">删除</a>
                </td>
            </tr>
        </tbody>
    </table>
    <!--组件-->


    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                flag:false,//弹出，显示与隐藏
                id:'',
                name:'',
                date:'',
                lists:[
                    {id:'1',name:'2',date:'3'},
                ]    
            },
            methods:{
                add(){
                    //点击添加前判断输入框是否为空
                    if(!this.id||!this.name||!this.date) return;
                    //通过数据双向绑定将vue的数据应用到页面上
                    this.lists.push({id:this.id,name:this.name,date:this.date});
                    //清空输入框
                    this.id='';
                    this.name='';
                    this.date='';
                },
            }
        })
    </script>
</body>
</html>
